<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <header id="header-box-index">
      <button id="dark-mode-button">☀️</button>
    </header>

    <main id="main-index">
      <section id="main-box-website-title">
        <h1 id="website-title">My First Blog</h1>
      </section>

      <section id="main-box-post-form">
        <form id="post-form" method="post">
          <h2>What's on your mind?</h2>

          <label for="form-username">Username:</label>
          <input id="form-username" type="text" />

          <label for="form-title">Title:</label>
          <input id="form-title" type="text" />

          <label for="form-content">Content:</label>
          <textarea id="form-content"></textarea>

          <button id="submit-button" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/darkMode.js"></script>
  </body>
</html>
